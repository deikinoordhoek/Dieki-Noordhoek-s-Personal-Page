	<body id = "body">
		<div class = "throbber"><center><img src="images/loading-banner.jpg">
			<br><img id = "throbber-image" src = "images/ajax-loader.gif"></center>
		</div>
		<div id = "content" style="background: url('images/background.jpg'); background-repeat: no-repeat;">
			<div class = "header">
				<div id = "navlist">			
					<ul>
						<li><a href="index.html" onclick="hidePortfolio()"><img src="images/home.png"></a></li>
						<li><a href="http://diekisdreamings.blogspot.com"><img src="images/blog-link.png"></a></li>
						<li><a href="#" onclick="showPortfolio()"><img src="images/portfolio-link.png"></a></li>
						<li><a href="#"><img src="images/aboutme-link.png"></a></li>
					</ul>
				</div>
			</div>
			<div class = "main-page" style="width: 1280px;">			
				<div class = "main">
					<a href="#" onclick="showPortfolio()"><img id="photomanipulator-text1" src="images/photomanipulator.jpg">
					<img id="photomanipulator-text2" src="images/graphicsdesigner.jpg">
					<img id="photomanipulator-text3" src="images/programmer.jpg">
					<img id="see-artwork-text" src="images/see-artwork.jpg" onmouseover="this.src='images/see-artwork-glow.jpg'" onmouseout="this.src='images/see-artwork.jpg'"></a>
				</div>
			</div>
			<div class = "portfolio-div">
				<div class = "main">
					<div class = "images">
						<div class = "row">
							<a href="images/image1.jpg" class="lightbox" >

							</a>
							<a href="images/image4.jpg" class="lightbox">
								<img src="images/thumbnail_frame.png" style="background: url('images/thumbnail4.jpg') no-repeat 20px 20px; border: 0px solid black;">
							</a>
							<a href="images/image7.jpg" class="lightbox">
								<img src="images/thumbnail_frame.png" style="background: url('images/thumbnail7.jpg') no-repeat 20px 20px; border: 0px solid black;">
							</a>
							<a href = "#" onclick="hidePortfolio()"><img src="images/go-back.png" onmouseover="this.src='images/go-back-glow.png'" onmouseout="this.src='images/go-back.png'"></a>
						</div>
						<div class = "row">
							<a href="images/image2.jpg" class="lightbox">

							</a>
							<a href="images/image8.jpg" class="lightbox">
								<img src="images/thumbnail_frame.png" style="background: url('images/thumbnail8.jpg') no-repeat 20px 20px; border: 0px solid black;">
							</a>
						</div>
						<div class = "row">
							<a href="images/image3.jpg" class="lightbox">
								<img src="images/thumbnail_frame.png" style="background: url('images/thumbnail3.jpg') no-repeat 20px 20px; border: 0px solid black;">
							</a>
							<a href="images/image6.jpg" class="lightbox">
								<img src="images/thumbnail_frame.png" style="background: url('images/thumbnail6.jpg') no-repeat 20px 20px; border: 0px solid black;">

					</div>
					
				</div>	

			</div>		
		</div>	
		<img src="images/ajax-loader-done.jpg" style="display:none;">
		<img src="images/see-artwork-glow.jpg" style="display:none;">
		<img src="images/thumbnail_frame.png" style="display:none;">
		<img src="images/background-portfolio.jpg" style="display:none;">
		
	</body>
		
	<script>
		

		$(window).load(function() {
			document.getElementById("throbber-image").src = "images/ajax-loader-done.gif";
			$(".portfolio-div").fadeOut(1);
			$(".throbber").delay(600).fadeOut("fast");
			$("#content").delay(600).animate({top:0}, 1000);
			$("#photomanipulator-text1").delay(1400).fadeIn("slow");
			$("#photomanipulator-text2").delay(1900).fadeIn("slow");
			$("#photomanipulator-text3").delay(2400).fadeIn("slow");
			$("#see-artwork-text").delay(3400).fadeIn("slow");
			window.setTimeout('$("#body").css("background-color", "#242424");', 1600);


		})
		function showPortfolio() {

			$(".portfolio-div").css("display", "block");
			$(".main-page").delay(200).fadeOut(500);
			$(".main-page").delay(200).animate({width:0}, 1000);
			$(".portfolio-div").delay(200).animate({left:0}, 1000);
			$('a.lightbox').lightBox();
			
		}
		function hidePortfolio() {

			$(".main-page").delay(600).fadeIn(500);
			$(".portfolio-div").delay(200).animate({left:1280}, 1000);
			window.setTimeout('$(".portfolio-div").css("display", "none");', 1200);
			
			
			$('a.lightbox').lightBox();
			
		}
	</script>
</html>
